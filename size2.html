<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .col {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1> Bootstrap Website</h1>
    <div class="container">
        <div class="row">
            <div class="col-4" style="background-color: rgb(0, 255, 106);">
                column 1
            </div>
            <div class="col-4" style="background-color: rgb(255, 196, 0);">
                column 2
            </div>
            <div class="col-4" style="background-color: rgb(226, 108, 10);">
                column 3
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5" style="background-color: rgb(11, 153, 224);">
                column 4
            </div>
            <div class="col-sm-5-" style="background-color: rgb(0, 255, 21);">
                column 5
            </div>
            <div class="col-sm-2" style="background-color: rgb(136, 0, 255);">
                column 6
            </div>
        </div>
        <div class="row">
            <div class="col-md-5" style="background-color: rgb(135, 7, 101);">
                column 7
            </div>
            <div class="col-md-3" style="background-color:rgb(143, 193, 17);">
                column 8
            </div>
            <div class="col-md-2" style="background-color: rgb(209, 105, 147);">
                column 9
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5" style="background-color: rgb(255, 213, 0);">
                column 10
            </div>
            <div class="col-lg-4-" style="background-color: rgb(0, 217, 255);">
                column 11
            </div>
            <div class="col-lg-3" style="background-color: rgb(144, 8, 19);">
                column 12
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6" style="background-color: rgb(233, 75, 13);">
                column 13
            </div>
            <div class="col-xl-3" style="background-color:rgba(78, 30, 210, 0.68);">
                column 14
            </div>
            <div class="col-xl-3" style="background-color: rgba(139, 0, 0, 0.354);">
                column 15
            </div>
        </div>
    </div>
</body>

</html>
